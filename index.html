<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/23aeb19eee.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>

</head>


<body>
    <header>
        <a href="#"><img id="logo" src="Pictures/logo/ohmyfood.png" alt="logo"></a>
        <div class="icon-input">    
            <span class="map-marker"><i class="fas fa-map-marker-alt"></i></span>
            <input class="formulaire" type="search" id="search" name="search" placeholder="Paris, Belleville">
        </div>
    </header>
    <main>
        <section class="discover">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button type="submit" value="">Explorer nos restaurants</button>
        </section>
        <section class="functions">
            <h2>Fonctionnement</h2>
            <ol class="functions__list">
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurant__cards">
                <article class="ménilmontant">
                    <a href="#">
                    <div class="restaurants__picgroup">
                        <img class="restaurants__photo" src="Pictures/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="menu palette du goût">
                        <div class="new">Nouveau</div>
                    </div>
                    <div class="restaurants__text">
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                    <div>
                        <i class="far fa-heart"></i>
                    </div>                    
                    </a>

                </article>
            </div>

        </section>

    </main>



</body>
</html>
